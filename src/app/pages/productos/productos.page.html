<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="../../assets/header.png" alt="" (click)="goPrincipal()">
    <ion-buttons slot="end">
      <ion-button (click)="goPrincipal()">
       Principal
      </ion-button>
      <ion-button (click)="goProductos()">
        Productos
      </ion-button>
      <ion-button (click)="goPublicaciones()">
        Publicaciones
      </ion-button>
      <ion-button (click)="goNosotros()">
        Nosotros
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <h2><strong>Productos</strong></h2>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let t of teclados"  size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-card [ngStyle]="{'display': (t.categoria.nombre === 'teclados' ? 'block': 'none')}" >
          <ion-card-header>
            <img [src]="t.img | productImg" alt="">
            <ion-card-subtitle>{{ t.descripcionCorta }}</ion-card-subtitle>
            <ion-card-title>{{ t.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-button (click)="verMas(t._id)" expand="block" fill="clear" shape="round">
                ver mas...
              </ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
